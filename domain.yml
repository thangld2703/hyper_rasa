- stop:
    use_entities: []
- cust_give_cust_transfer_account_money:
    use_entities: true
entities:
- cmnd
- account
- money_enough
- currency
- currency_from
- currency_to
- cust_account_number
- cust_cmnd
- cust_name
- cust_sex
- cust_transfer_account_money
- cust_transfer_account_number
- login
- name
- number
- numeral
- other_person_cmnd
- others_person_cmnd
- others_person_name
- others_person_sex
- service_name
- time
slots:
  login:
    type: rasa.shared.core.slots.BooleanSlot
