- cust_give_name_all:
    use_entities: true
- cust_sign_in:
    use_entities: true
- loan_money:
    use_entities: true
- check_loan_max:
    use_entities: true
- cust_give_cmnd_all:
    use_entities: true
- check_balance_account:
    use_entities: true
- deny:
    use_entities: true
- cust_create_account_for_themselvess:
    use_entities: true
- ask_exchange_rate:
    use_entities: true
- cust_create_account_for_others_person:
    use_entities: true
- affirm:
    use_entities: true
- create_account:
    use_entities: true
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- hello_word:
    use_entities: true
- out_of_scope:
    use_entities: true
- transfer_to_account:
